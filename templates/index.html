<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FÃ© em Deus Consumo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .drop-area {
            border-color: #d1d5db;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-4xl font-bold mb-6 text-center text-indigo-700">Consumo de Tinta</h1>

    <form id="uploadFormMulti" enctype="multipart/form-data" class="space-y-6">
        
        <div>
            <label for="linha" class="block text-base font-medium text-gray-700">Selecione a Linha</label>
            <div class="mt-1">
                <select id="linha" name="linha" required 
                        class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    
                    <option value="" disabled selected>Escolha uma linha</option>
                    
                    <option value="TRIMS">Trims</option>
                    <option value="LINHA1_2">Linha 1/2</option>
                    <option value="LINHA3">Linha 3</option>
                    <option value="LINHA4">Linha 4</option>
                    <option value="IAC">IAC</option>
                </select>
            </div>
        </div>

        <div>
            <label for="files" class="block text-base text-gray-700">Selecione um ou mais arquivos:</label>
            
            <div class="mt-1 flex items-center justify-between px-6 py-5 border-2 border-dashed rounded-xl cursor-pointer hover:border-indigo-500 transition duration-150 drop-area">
                <input id="files" type="file" multiple class="sr-only">

                <div class="space-y-1 text-center flex flex-col items-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a2 2 0 00-2 2v20m30-14v12m-8-2h8m2 0H14M4 14h24v24H4z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <div class="flex flex-col items-center">
                        <label for="files" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                            <span class="text-xl">Clique para carregar</span>
                        </label>
                        <p class="text-base mt-1">ou arraste e solte</p>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">
                        Arquivos .dat
                    </p>
                </div>

                <div id="fileListContainer" class="text-sm text-gray-500 flex flex-col gap-1"></div>
            </div>
        </div>

        <div>
            <label for="porcentagem" class="block text-base font-medium text-gray-700">Porcentagem para perdas:</label>
            <div class="mt-1 flex rounded-md shadow-sm">
                <input type="text" id="porcentagem" name="porcentagem" value="30%" min="0" max="100" class="block w-full p-2 text-left rounded-l-md border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 font-bold sm:text-sm">
                <button type="button" id="incrementBtn" class="bg-gray-200 px-3 border border-gray-300 rounded-none hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">+</button>
                <button type="button" id="decrementBtn" class="bg-gray-200 px-3 border border-gray-300 rounded-r-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">-</button>
            </div>
        </div>
        
        <button type="submit" id="calcularBtn" disabled class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500 transition duration-150">
            Calcular Consumo
        </button>
    </form>

    <div id="result" class="mt-8 text-gray-800 text-lg space-y-1">
    </div>
    
</div>
    <script src="/static/script.js"></script>
</body>
</html>
