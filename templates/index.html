<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Calculadora de Consumo</h1>
        <p class="mb-6 text-center text-gray-600">Envie um ou mais arquivos de ponto para calcular o consumo de tinta.</p>

        <form id="uploadFormMulti" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="files" class="block text-sm font-medium text-gray-700">Selecione um ou mais arquivos:</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md cursor-pointer">
                    <input id="files" name="files[]" type="file" multiple class="sr-only" required>
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a2 2 0 00-2 2v20m30-14v12m-8-2h8m2 0H14M4 14h24v24H4z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="files" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                <span>Clique para carregar</span>
                            </label>
                            <p class="pl-1">ou arraste e solte</p>
                        </div>
                        <p class="text-xs text-gray-500">
                            TXT, CSV, etc.
                        </p>
                    </div>
                </div>
            </div>
            <div>
                <!-- O novo rótulo foi adicionado aqui -->
                <label for="porcentagem" class="block text-sm font-medium text-gray-700">Porcentagem para perdas:</label>
                <input type="number" id="porcentagem" name="porcentagem" value="30" min="0" max="100" step="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
            </div>
            <button type="submit" id="calcularBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Calcular
            </button>
        </form>

        <div id="result" class="mt-6 text-gray-700">
            <!-- Os resultados serão exibidos aqui -->
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
