<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Tinta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Calculadora de Consumo de Tinta</h1>
    <p>Faça o upload do seu arquivo PrintJob.dat para calcular o consumo em g/m².</p>
    
    <div class="upload-container">
        <input type="file" id="arquivoInput" accept=".dat" multiple>
        <button id="calcularBtn">Calcular</button>
    </div>

    <div id="loading" class="hidden">Carregando...</div>

    <div id="resultadoContainer" class="hidden">
        <h2>Resultados do Consumo</h2>
        <div id="resultadosPorCor"></div>
        <p>Consumo Total: <span id="consumoTotal"></span> g/m²</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
